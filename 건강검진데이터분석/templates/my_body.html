{% extends 'base.html'%}
{% block additional_head %}
<style>
    th {
        text-align: center;
    }
    button {
        border-radius: 7%;
    }
    input {
        width:20%;
    }
</style>
{% endblock %}
{% block main %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <script>
        alert("{{ messages[-1] }}")
    </script>
{% endif %}
{% endwith %}
<div style="padding-left:21%; padding-right:21%;">
<h2 style="margin-top: 20px; font-weight: bolder;">나의 신체 건강 확인하기</h2><hr>
<!-- <h2><i class="fa-solid fa-hospital-user"></i></h2> -->
<form action="/myhealth/body" method="post">
    <p style="display:none"><input type="text" name="uid" style="height:80%" value="{{ session['uid'] }}"></p>
    <div class="row">
        <div class="col">
            <span>신장 : <input type="text" name="height"> cm</span>
        </div>
        <div class="col">
            <span>체중 : <input type="text" name="weight"> kg</span>
        </div>
    </div><hr>
    <div class="row">
        <div class="col">
            <span>시력(좌) : <input type="text" name="eye_left"></span>
        </div>
        <div class="col">
            <span>시력(우) : <input type="text" name="eye_right"></span>
        </div>
    </div><hr>
    <div class="row">
        <div class="col">청력(좌) : </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sound_L" id="ex_rd" value="좌정상">
                <label class="form-check-label" for="smoker">정상</label>
            </div>
            </div>
            <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sound_L" id="ex_rd" value="좌비정상" checked>
                <label class="form-check-label" for="nonsmoker">비정상</label>
            </div>
         </div>
         <div class="col">청력(우) : </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sound_R" id="ex_rd" value="우정상">
                <label class="form-check-label" for="smoker">정상</label>
            </div>
            </div>
            <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sound_R" id="ex_rd" value="우비정상" checked>
                <label class="form-check-label" for="nonsmoker">비정상</label>
            </div>
         </div>
    </div><hr>
    <div class="row">
        <div class="col">
            <span>허리둘레 : <input type="text" name="waist" style="width:13%">cm</span>
        </div>
        <div class="col">
            <p style="text-align: end;"><button type="submit">확인</button></p>
        </div>
    </div>
     

</form>
</div>
{% endblock %}
